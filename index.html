<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Mortgage repayment calculator</title>
  <!-- bootstrap -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
   <link rel="stylesheet" href="css/font-family.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">

</head>
<body>
  <div class="main-container">
    <!-- white card start here -->
    <div class="white-card">
      <div class="top-container">
        <div class="topic-text">Mortgage Calculator</div>
        <div class="clear-all" id="clear-all">Clear All</div>
      </div>
      <form action="" id="mortgage-form">
        <!-- Mortgage Amount Input -->
        <div class="input-1">
          <div class="input-text">Mortgage Amount</div>
          <div class="input-container-1">
            <div class="icon-container">Â£</div>
            <input class="js-input-amount" type="number" aria-label="Mortgage Amount" required>
          </div>
          <span class="error-message" id="amount-error">This field is required</span>
        </div>
    
        <!-- Mortgage Term & Interest Rate Input -->
        <div class="input-2">
          <div class="input-container-2">
            <div class="input-text">Mortgage Term</div>
            <div class="input-container input">
              <input class="js-input-term" type="number" aria-label="Mortgage Term" required>
              <span>Years</span>
            </div>
            <span class="error-message" id="term-error">This field is required</span>
          </div>
    
          <div class="input-container-3">
            <div class="input-text">Interest Rate</div>
            <div class="input-container">
              <input class="js-input-rate" type="number" aria-label="Interest Rate" required>
              <span>%</span>
            </div>
            <span class="error-message" id="rate-error">This field is required</span>
          </div>
        </div>
    
        <!-- Mortgage Type Radio Buttons -->
        <div class="selection-container">
          <div class="selection-topic-text">Mortgage Type</div>
          <div class="selector">
            <input type="radio" id="repayment" name="mortgage-type" value="repayment" required>
            <label for="repayment">Repayment</label>
          </div>
          <div class="selector">
            <input type="radio" id="interest-only" name="mortgage-type" value="interest-only" required>
            <label for="interest-only">Interest Only</label>
          </div>
          <span class="error-message" id="type-error">This field is required</span>
        </div>
    
        <!-- Button -->
        <div class="button-container">
          <button type="submit">
            <img src="assets/images/icon-calculator.svg" alt="Calculator Icon">
            Calculate Repayments
          </button>
        </div>
      </form>
    </div>

    <!-- Dark card start here -->
    <div class="dark-card">
  
    </div>
  </div>

  <script src="js/generalScript.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
